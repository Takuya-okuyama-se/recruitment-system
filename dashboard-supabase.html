<body>

            <!-- å¿œå‹ŸçµŒè·¯åˆ†æ -->
            <div class="card">
                <h2>ğŸ” å¿œå‹ŸçµŒè·¯åˆ†æ</h2>

            </div>

            <!-- æœ€è¿‘ã®æ´»å‹• -->
            <div class="card">
                <h2>ğŸ“… æœ€è¿‘ã®æ´»å‹•</h2>
                <div id="recentActivities">
                    <p>èª­ã¿è¾¼ã¿ä¸­...</p>

        <div class="actions">

            <a href="evaluation-form.html" class="btn btn-primary">ğŸ“ é¢æ¥è©•ä¾¡å…¥åŠ›</a>
            <a href="aptitude-test-form.html" class="btn btn-primary">ğŸ“Š é©æ€§æ¤œæŸ»å…¥åŠ›</a>
            <a href="offer-management.html" class="btn btn-primary">ğŸ’¼ å†…å®šç®¡ç†</a>
            <button class="btn btn-secondary" onclick="refreshData()">ğŸ”„ ãƒ‡ãƒ¼ã‚¿æ›´æ–°</button>

    <script>
        const supabase = window.SUPABASE_CLIENT;
        let departmentChart = null;
        let sourceChart = null;

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã¨è¡¨ç¤º
        async function loadDashboard() {
            try {
                // æ¡ç”¨ãƒ•ã‚¡ãƒãƒ«ãƒ‡ãƒ¼ã‚¿
                const stages = ['æ›¸é¡é¸è€ƒ', 'ä¸€æ¬¡é¢æ¥', 'äºŒæ¬¡é¢æ¥', 'æœ€çµ‚é¢æ¥', 'å†…å®š'];
                const funnelData = {};

                for (const stage of stages) {
                    const { data, error } = await supabase
                        .from('recruitment_stages')
                        .select('id')
                        .eq('stage', stage)
                        .eq('status', 'é€²è¡Œä¸­');
                    
                    if (error) throw error;
                    funnelData[stage] = data.length;
                }

                displayFunnel(funnelData);

                // éƒ¨ç½²åˆ¥é€²æ—
                const { data: positions, error: posError } = await supabase
                    .from('positions')
                    .select('*, departments(name), candidates(id)');
                
                if (posError) throw posError;
                displayDepartmentChart(positions);

                // å¿œå‹ŸçµŒè·¯åˆ†æ
                const { data: candidates, error: candError } = await supabase
                    .from('candidates')
                    .select('source');
                
                if (candError) throw candError;
                displaySourceChart(candidates);

                // æœ€è¿‘ã®æ´»å‹•
                const { data: recentCandidates, error: recentError } = await supabase
                    .from('candidates')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (recentError) throw recentError;
                displayRecentActivities(recentCandidates);

            } catch (error) {
                console.error('Error:', error);
                showAlert('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        // æ¡ç”¨ãƒ•ã‚¡ãƒãƒ«ã®è¡¨ç¤º
        function displayFunnel(data) {
            const funnelDiv = document.getElementById('funnel');
            funnelDiv.innerHTML = '';

            const stages = ['æ›¸é¡é¸è€ƒ', 'ä¸€æ¬¡é¢æ¥', 'äºŒæ¬¡é¢æ¥', 'æœ€çµ‚é¢æ¥', 'å†…å®š'];
            stages.forEach(stage => {
                const count = data[stage] || 0;
                const stageDiv = document.createElement('div');
                stageDiv.className = 'funnel-stage';
                stageDiv.onclick = () => window.location.href = `stage-detail.html?stage=${encodeURIComponent(stage)}`;
                stageDiv.innerHTML = `
                    <span>${stage}</span>
                    <span class="stage-count">${count}å</span>
                `;
                funnelDiv.appendChild(stageDiv);
            });
        }

        // éƒ¨ç½²åˆ¥é€²æ—ãƒãƒ£ãƒ¼ãƒˆã®è¡¨ç¤º
        function displayDepartmentChart(positions) {
            const departments = {};
            positions.forEach(pos => {
                const deptName = pos.departments?.name || 'æœªè¨­å®š';
                if (!departments[deptName]) {
                    departments[deptName] = { target: 0, current: 0 };
                }
                departments[deptName].target += pos.target_count || 0;
                departments[deptName].current += pos.candidates?.length || 0;
            });

            const ctx = document.getElementById('departmentChart').getContext('2d');
            if (departmentChart) departmentChart.destroy();

            departmentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(departments),
                    datasets: [{
                        label: 'æ¡ç”¨ç›®æ¨™',
                        data: Object.values(departments).map(d => d.target),
                        backgroundColor: 'rgba(255, 107, 53, 0.2)',
                        borderColor: 'rgba(255, 107, 53, 1)',
                        borderWidth: 1
                    }, {
                        label: 'ç¾åœ¨ã®äººæ•°',
                        data: Object.values(departments).map(d => d.current),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // å¿œå‹ŸçµŒè·¯ãƒãƒ£ãƒ¼ãƒˆã®è¡¨ç¤º
        function displaySourceChart(candidates) {
            const sources = {};
            candidates.forEach(candidate => {
                const source = candidate.source || 'ä¸æ˜';
                sources[source] = (sources[source] || 0) + 1;
            });

            const ctx = document.getElementById('sourceChart').getContext('2d');
            if (sourceChart) sourceChart.destroy();

            sourceChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(sources),
                    datasets: [{
                        data: Object.values(sources),
                        backgroundColor: [
                            'rgba(255, 107, 53, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        // æœ€è¿‘ã®æ´»å‹•è¡¨ç¤º
        function displayRecentActivities(candidates) {
            const activitiesDiv = document.getElementById('recentActivities');
            
            if (candidates.length === 0) {
                activitiesDiv.innerHTML = '<p>æœ€è¿‘ã®æ´»å‹•ã¯ã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }

            activitiesDiv.innerHTML = candidates.map(candidate => `
                <div style="padding: 10px; border-bottom: 1px solid #eee;">
                    <strong>${candidate.name}</strong> - ${candidate.status || 'å¿œå‹Ÿæ¸ˆã¿'}
                    <br>
                    <small>${new Date(candidate.created_at).toLocaleDateString('ja-JP')}</small>
                </div>
            `).join('');
        }

        // ãƒ‡ãƒ¼ã‚¿ã®æ›´æ–°
        function refreshData() {
            loadDashboard();
            showAlert('ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°ã—ã¾ã—ãŸ', 'success');
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
